<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Penyerapan Anggaran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #28a745;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 95%;
      margin: auto;
      margin-top: 30px;
    }

    .table-responsive {
      margin-top: 40px;
    }

    .chart-container {
      margin-top: 50px;
    }

    canvas {
      background-color: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    .table tfoot tr {
      font-weight: bold;
      background-color: #e9f7ef;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #555;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard Penyerapan Anggaran</h1>

    <!-- Tabel Realisasi -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped align-middle text-center">
        <thead class="table-success">
          <tr>
            <th>Bidang</th>
            <th>Pagu Anggaran</th>
            <th>Realisasi Anggaran</th>
            <th>Sisa Anggaran</th>
            <th>Progres</th>
          </tr>
        </thead>
        <tbody id="data-table-body"></tbody>
        <tfoot>
          <tr>
            <td>Total</td>
            <td id="total-pagu"></td>
            <td id="total-realisasi"></td>
            <td id="total-sisa"></td>
            <td>-</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <!-- Grafik -->
    <div class="chart-container">
      <canvas id="anggaranChart" height="100"></canvas>
    </div>

    <div class="chart-container">
      <canvas id="progresChart" height="100"></canvas>
    </div>

    <div class="chart-container">
      <canvas id="paguRealisasiChart" height="100"></canvas>
    </div>

    <footer>
      <p>&copy; 2025 - Dashboard Penyerapan Anggaran | <a href="https://github.com/marshalljacky431/DISTANKP-NGADA-2025" target="_blank">GitHub Repository</a></p>
    </footer>
  </div>

  <script>
    const csvUrl = 'https://raw.githubusercontent.com/marshalljacky431/DISTANKP-NGADA-2025/main/realisasi.csv';

    function formatRupiah(number) {
      return 'Rp ' + Number(number).toLocaleString('id-ID');
    }

    function loadCSVData() {
      Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function (results) {
          const data = results.data.filter(row => row["Bidang"]);
          updateTable(data);
          updateChart(data);
        },
        error: function (error) {
          console.error('Gagal membaca CSV:', error);
        }
      });
    }

    function updateTable(data) {
      const tableBody = document.getElementById("data-table-body");
      let totalPagu = 0;
      let totalRealisasi = 0;
      let totalSisa = 0;

      const rowsHTML = data.map(row => {
        const pagu = parseFloat(row["Pagu Anggaran"]);
        const realisasi = parseFloat(row["Realisasi Anggaran"]);
        const sisa = parseFloat(row["Sisa Anggaran"]);

        totalPagu += pagu;
        totalRealisasi += realisasi;
        totalSisa += sisa;

        return `
          <tr>
            <td>${row["Bidang"]}</td>
            <td>${formatRupiah(pagu)}</td>
            <td>${formatRupiah(realisasi)}</td>
            <td>${formatRupiah(sisa)}</td>
            <td>${row["Progres"]}</td>
          </tr>
        `;
      }).join('');

      tableBody.innerHTML = rowsHTML;

      document.getElementById("total-pagu").innerText = formatRupiah(totalPagu);
      document.getElementById("total-realisasi").innerText = formatRupiah(totalRealisasi);
      document.getElementById("total-sisa").innerText = formatRupiah(totalSisa);
    }

    function updateChart(data) {
      const labels = data.map(row => row["Bidang"]);
      const pagu = data.map(row => parseFloat(row["Pagu Anggaran"]));
      const realisasi = data.map(row => parseFloat(row["Realisasi Anggaran"]));
      const progres = data.map(row => parseFloat(row["Progres"].replace('%', '')));

      const optionsUang = {
        responsive: true,
        scales: {
          y: {
            beginAtZero: false,
            min: 50000,
            ticks: {
              callback: value => 'Rp ' + value.toLocaleString('id-ID')
            }
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: context => 'Rp ' + context.raw.toLocaleString('id-ID')
            }
          }
        }
      };

      const optionsPersen = {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            ticks: {
              callback: value => value + '%'
            }
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: context => context.raw.toFixed(2) + '%'
            }
          }
        }
      };

      new Chart(document.getElementById("anggaranChart"), {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Pagu Anggaran',
            data: pagu,
            backgroundColor: 'rgba(54, 162, 235, 0.7)'
          }]
        },
        options: optionsUang
      });

      new Chart(document.getElementById("progresChart"), {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Progres Realisasi (%)',
            data: progres,
            backgroundColor: 'rgba(255, 206, 86, 0.7)'
          }]
        },
        options: optionsPersen
      });

      new Chart(document.getElementById("paguRealisasiChart"), {
        type: 'bar',
        data: {
          labels,
          datasets: [
            {
              label: 'Pagu',
              data: pagu,
              backgroundColor: 'rgba(75, 192, 192, 0.7)'
            },
            {
              label: 'Realisasi',
              data: realisasi,
              backgroundColor: 'rgba(255, 99, 132, 0.7)'
            }
          ]
        },
        options: optionsUang
      });
    }

    loadCSVData();
  </script>
</body>
</html>
