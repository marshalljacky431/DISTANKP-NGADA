<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analitik Penyerapan Anggaran</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #28a745;
            margin-top: 40px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            margin-top: 40px;
        }

        .card {
            margin-top: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .card-header {
            background-color: #28a745;
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card-body {
            padding: 30px;
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            transition: 0.3s;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 1rem;
            color: #555;
        }

        .footer a {
            text-decoration: none;
            color: #28a745;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Penyerapan Anggaran</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Penyerapan Anggaran Lintas Bidang</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="anggaranChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Progres Penyerapan Anggaran</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="progresChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Pagu vs Realisasi</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="paguRealisasiChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 - Dashboard Penyerapan Anggaran | 
            <a href="https://github.com/marshalljacky431/DISTANKP-NGADA-2025" target="_blank">GitHub Repository</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const csvUrl = 'https://raw.githubusercontent.com/marshalljacky431/DISTANKP-NGADA-2025/main/realisasi.csv';

        function loadCSVData() {
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                delimiter: ";",
                dynamicTyping: true,
                complete: function (results) {
                    console.log('Data CSV berhasil dimuat:', results.data);
                    updateChartData(results.data);
                },
                error: function (error) {
                    console.error('Terjadi kesalahan saat membaca CSV:', error);
                }
            });
        }

        function updateChartData(data) {
            const labels = data.map(item => item["Bidang"]);
            const anggaranData = data.map(item => item["Pagu Anggaran"]);
            const realisasiData = data.map(item => item["Realisasi Anggaran"]);

            const dataAnggaran = {
                labels: labels,
                datasets: [{
                    label: 'Total Anggaran (Rp)',
                    data: anggaranData,
                    backgroundColor: 'rgba(75, 192, 192, 0.7)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2
                }]
            };

            const dataProgres = {
                labels: labels,
                datasets: [{
                    label: 'Progres (%)',
                    data: data.map(item => parseFloat(item["Progres"])),
                    backgroundColor: 'rgba(153, 102, 255, 0.7)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 2
                }]
            };

            const dataPaguRealisasi = {
                labels: labels,
                datasets: [
                    {
                        label: 'Pagu Anggaran',
                        data: anggaranData,
                        backgroundColor: 'rgba(54, 162, 235, 0.7)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 2
                    },
                    {
                        label: 'Realisasi Anggaran',
                        data: realisasiData,
                        backgroundColor: 'rgba(255, 99, 132, 0.7)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2
                    }
                ]
            };

            new Chart(document.getElementById('anggaranChart').getContext('2d'), {
                type: 'bar',
                data: dataAnggaran,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: 50000000,
                            ticks: {
                                callback: value => 'Rp ' + value.toLocaleString()
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: context => 'Rp ' + context.raw.toLocaleString()
                            }
                        }
                    }
                }
            });

            new Chart(document.getElementById('progresChart').getContext('2d'), {
                type: 'bar',
                data: dataProgres,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: value => value.toFixed(2) + '%'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: context => context.raw.toFixed(2) + '%'
                            }
                        }
                    }
                }
            });

            new Chart(document.getElementById('paguRealisasiChart').getContext('2d'), {
                type: 'bar',
                data: dataPaguRealisasi,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: 50000,
                            ticks: {
                                callback: value => 'Rp ' + value.toLocaleString()
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: context => 'Rp ' + context.raw.toLocaleString()
                            }
                        }
                    }
                }
            });
        }

        loadCSVData();
    </script>
</body>
</html>
